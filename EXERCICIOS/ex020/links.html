<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    
<style>
body{
    font-family: Arial, Helvetica, sans-serif;

}

a{
  color: red;
  text-decoration: none;
  font-weight: bold;
}
a:hover{text-decoration: underline;

}
a:active{
    color: rgb(46, 0, 153);
}
a:visited{color: rgb(83, 67, 102);}

a::before{content:"[links]" ;}

a::after{
    content:"[links]" ;
    text-decoration: none;
}

</style>

</head>

<body>
    <h1>personalizando links</h1>

     <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">repositorio guithab</a>
        </li>

        <li><a href="https://www.youtube.com/cursoemvideo" target="blank">canal do you tube</a>
        </li>

        <li><a href="https://www.cursoemvideo.com/#google_vignette"target="_blank">siste custo em video</a>
        </li>
     </ul>


</body>

</html>
