<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    div > p{
        display: none;
    }

div:hover > p{
    display: block
}

    div:hover{
        color: red;

    }
</style>

   

</head>

<body>
    <h1>exemplo de hover</h1>
    <p>passe o mause a o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>texto escondido</p>

        
    </div>
<p>fim do capitolo</p>
</body>

</html>
